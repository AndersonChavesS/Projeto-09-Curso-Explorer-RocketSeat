<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador estilo pomodoro" />
    <title>FocusTimer - Pomodoro</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />
    <script src="./script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/dc20b22da2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
      <button id="toggle-mode"><span>Ativar/Desativar Light Mode</span></button>
      <section id="timer">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>

      <section id="controls">
        <button>play</button>
        <button>pause</button>
        <button>set</button>
        <button>stop</button>
        <button>musicOn</button>
        <button>musicOff</button>
      </section>
    </div>
  </body>
</html>
